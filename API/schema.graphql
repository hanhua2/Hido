scalar GraphQLDate

type Task {
  date: GraphQLDate!
  name: String!
  color: String!
  status: String
  priority: String!
  comment: String!
  id: String!
}

input TaskInput {
  date: GraphQLDate!
  name: String!
  color: String!
  status: String!
  priority: String!
  comment: String!
  id: String!
}


type Query {
  about: String!
  taskList: [Task!]!
}

type Mutation {
  setAboutMessage(message: String!): String
  taskAdd(task: TaskInput!): Task!
  taskDelete(taskID: String!): Task!
}